apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: ingress
    namespace: k8s-template
spec:
    rules:
        - host: k8s-template.info
          http:
              paths:
                  - path: /
                    pathType: Prefix
                    backend:
                        service:
                            name: mongo-express-service
                            port:
                                number: 8081
