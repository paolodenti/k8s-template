apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
    name: server-deployment
    namespace: {{.Values.namespace}}
spec:
    minReplicas: 1
    maxReplicas: 5
    scaleTargetRef:
        apiVersion: apps/v1
        kind: Deployment
        name: server-deployment
    metrics:
        - type: Resource
          resource:
              name: cpu
              target:
                  type: Utilization
                  averageUtilization: 50
