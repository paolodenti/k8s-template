apiVersion: apps/v1
kind: Deployment
metadata:
    name: mongo-deployment
    labels:
        app: mongo
spec:
    replicas: 1
    selector:
        matchLabels:
            app: mongo
    template:
        metadata:
            labels:
                app: mongo
        spec:
            volumes:
                - name: mongo-storage
                  persistentVolumeClaim:
                      claimName: mongo-persistentvolumeclaim
            containers:
                - name: mongo
                  image: mongo
                  ports:
                      - containerPort: 27017
                  volumeMounts:
                      - name: mongo-storage
                        mountPath: /data/db
                  env:
                      - name: MONGO_INITDB_ROOT_USERNAME
                        valueFrom:
                            secretKeyRef:
                                name: mongo-secret
                                key: mongo-root-username
                      - name: MONGO_INITDB_ROOT_PASSWORD
                        valueFrom:
                            secretKeyRef:
                                name: mongo-secret
                                key: mongo-root-password
